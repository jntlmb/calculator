<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="button-container">
        <div class="display">
          <div id="display-previous"></div>
          <div id="display-current">0</div>
        </div>
        <button class="btn white" id="btn-ac">AC</button>
        <button class="btn white" id="btn-posneg">+/-</button>
        <button class="btn white" id="btn-modulo">%</button>
        <button class="btn op yellow" id="btn-divide">&div;</button>
        <button class="btn num green">7</button>
        <button class="btn num green">8</button>
        <button class="btn num green">9</button>
        <button class="btn op yellow" id="btn-multiply">x</button>
        <button class="btn num green">4</button>
        <button class="btn num green">5</button>
        <button class="btn num green">6</button>
        <button class="btn op yellow" id="btn-subtract">-</button>
        <button class="btn num green">1</button>
        <button class="btn num green">2</button>
        <button class="btn num green">3</button>
        <button class="btn op yellow" id="btn-add">+</button>
        <button class="btn num green" id="btn-zero">0</button>
        <button class="btn green" id="btn-comma">,</button>
        <button class="btn yellow" id="btn-equals">=</button>
      </div>
    </div>
    <footer>
      <div>
        <p>Copyright &copy; 2024 jntlmb</p>
      </div>
    </footer>
  </body>
</html>
